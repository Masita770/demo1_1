<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>user home</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1>UserHome</h1>
			<div th:each="userInfo : ${userInfo}">
				<div class="form-row">
					<label class="control-label">ID</label>
					<th th:text=${userInfo.id}></th>
				</div>
				<div class="form-row">
					<label class="control-label">名前</label>
					<p class="form-control" th:text="${userInfo.name}"></p>
				</div>
				<div class="form-row">
					<label class="control-label">年齢</label>
					<p class="form-control" th:text="${userInfo.age}"></p>
				</div>
					<a class="btn btn-outline-success btn-sm" th:href="@{{id}/update(id=${id})}">編集</a>
				<div id ="righttext">
					<a class="btn btn-link" id="linktext" href="list">一覧画面</a>
				</div>
			</div>
		</div>
	</body>
</html>
